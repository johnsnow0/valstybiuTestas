<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valstybių testas</title>
</head>

<body class="general">

<div class="pagrindinis">

    <div id="pradinis" class="pirmasBlokas">
        <h1> Auksinis protas - valstybių sostinės</h1>
        <h3>Čia galite pasitikrinti savo sostinių žinias</h3>
        <button id="regBut">Pradėti</button>
    </div>

    <div id="rekvizitai" class="antrasBlokas">
        <h3>Užpildykite registracijos duomenis</h3>

        <div>
            <form action="/testas.html">
                <label for="fname">Vardas</label>
                <input type="text" id="fname" name="firstname" placeholder="Jūsų vardas...">

                <label for="email">El.paštas</label>
                <input type="email" id="email" name="email" placeholder="El. pašto adresas...">

                <label for="country">Šalis</label>
                <select id="country" name="country">
                    <option value="lietuva">Lietuva</option>
                    <option value="amerika">Amerika</option>
                    <option value="ispanija">Ispanija</option>
                </select>

                <!-- <input type="submit" id="startTest" class="mygtukas" onclick="testas()" value="Pradėti testą"> -->
            </form>

        </div>
        <button id="testBut">Pradėti testą</button>
    </div>

    <div class="taimerioBlokas">
        <p id="taimeris"></p>
    </div>

    <div id="testas" class="testoBlokas">
        <h2>Kuri iš čia išvardintų yra valstybės xxxx sostinė?</h2>
        <button>Atgal</button>
        <button>Pirmyn</button>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
